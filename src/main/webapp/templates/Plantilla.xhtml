<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Inventario Libros</title>
    <h:outputStylesheet name="css/bootstrap.min.css"/>
    <h:outputStylesheet name="css/alertify.core.css"/>
    <h:outputStylesheet name="css/alertify.default.css"/>
    <h:outputScript name="js/alertify.js"
    />
</h:head>

<h:body>
    <p:menubar>
        <p:submenu label="Libros" icon="pi pi-fw pi-file">
            <p:menuitem value="Ver libros"/>
        </p:submenu>
        <p:submenu label="Generos" icon="pi pi-fw pi-folder-open">
            <p:menuitem value="Ver Generos"/>
        </p:submenu>
        <p:submenu label="Editoriales" icon="pi pi-fw pi-print">
            <p:menuitem value="Ver editoriales"/>
        </p:submenu>
        <p:submenu label="Autores"  icon="pi pi-fw pi-user">
            <p:menuitem value="Autores"/>
        </p:submenu>
    </p:menubar>

    <div class="row">
        <div class="col-md-1 col-sm-1">
            <p:slideMenu>
                <p:submenu label="BootFaces">
                    <p:menuitem value="Documentación sobre bootfaces" url="http://www.bootsfaces.net" icon="pi pi-globe" />
                </p:submenu>
                <p:submenu label="JSF">
                    <p:menuitem value="Documentación sobre JSF" url="https://www.liferayfaces.org/pt/jsf-showcase"
                    icon="pi pi-th-large"/>
                </p:submenu>
                <p:submenu label="Primefaces">
                    <p:menuitem value="Documentación sobre primefaces" url="https://www.primefaces.org/showcase/index.xhtml"
                    icon="pi pi-prime"/>
                </p:submenu>
            </p:slideMenu>
        </div>
        <div class="col-md-11 col-sm-11">
            <ui:insert name="content">
                Contenido por defecto
            </ui:insert>
        </div>
    </div>

    <div class="row">
        <div class="py-3 my-4">
            <p class="text-center text-muted">© 2023 UDB, DWF404</p>
        </div>
    </div>

</h:body>

</html>
