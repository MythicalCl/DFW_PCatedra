<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="/templates/Plantillasinmenu.xhtml">

    <ui:define name="content">
        <h:form id="loginForm">
            <b:container layout="fluid" styleClass="card">
                <b:panel title="Iniciar Sesión" collapsible="false">
                    <b:row>
                        <b:column>
                            <h:outputText value="Usuario" for="username" />
                        </b:column>
                        <b:column>
                            <b:inputText placeholder="Username" id="username" value="">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                        <b:column medium-screen="6" style-class="message">
                            <b:message for="username" />
                        </b:column>
                    </b:row>
                        <b:column>
                            <h:outputText value="Contraseña" />
                        </b:column>
                        <b:column>
                            <b:inputSecret placeholder="Password" id="password" value=""
                                           ajax="true" autocomplete="false" update="@(.message)">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                        <b:column medium-screen="6" styleClass="message">
                        </b:column>
                    </b:row>
                    <b:row styleClass="centrado">
                        <b:column span="2" offset="2">
                            <b:commandButton value="Log In"/>
                        </b:column>
                        <b:column span="2">
                            <b:commandButton  value="Forgot Password?"/>
                        </b:column>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </ui:define>

</ui:composition>
