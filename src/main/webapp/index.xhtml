<?xml version="1.0" encoding="UTF-8"?>

<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        template="/templates/Plantillasinmenu.xhtml">
    <h:outputStylesheet name="css/Fonts.css"/>

    <ui:define name="content">
        <h:form id="loginForm">
            <b:container layout="fluid" styleClass="card">
                <b:panel title="Iniciar Sesión" collapsible="false">
                    <b:row>
                        <b:column>
                            <h:outputText value="Usuario" for="username" />
                        </b:column>
                        <b:column>
                            <b:inputText placeholder="Username" id="username">
                                <f:facet name="prepend">
                                    <b:icon name="user" />
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                        <b:column>
                            <h:outputText value="Contraseña" />
                        </b:column>
                        <b:column>
                            <b:inputSecret placeholder="Password" id="password">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key" />
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    <b:row>
                        <b:panelGrid columns="2">
                        <b:column>
                            <b:commandButton value="Ver Clientes"  action="/clientes/verClientes" />
                        </b:column>
                        <b:column>
                            <b:commandButton  value="Resetear contraseña" action="/autenticacion/resetPassword"/>
                        </b:column>
                        </b:panelGrid>
                    </b:row>
                </b:panel>
            </b:container>
        </h:form>
    </ui:define>

</ui:composition>
