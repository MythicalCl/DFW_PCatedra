<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        template="/templates/Plantilla.xhtml">
    <h:outputStylesheet name="css/Fonts.css"/>

    <ui:define name="content" style="align-content: center">
        <h:form id="loginForm"/>
        <h1>Modulo de Configuración Y Personalización</h1>
        <p>Este módulo proporciona la flexibilidad necesaria para adaptar el sistema a las necesidades específicas de cada empresa. Sus principales características incluyen:</p>
        <ol>
            <li>Establecer impuestos, tipos de productos, moneda, etc.</li>
        </ol>

<div class="container-mod">
        <h1>Configuración y Personalización</h1>
        <b:form horizontal="true">
            <b:inputText label="Impuestos:" placeholder="Ingrese el impuesto a manejar"/>
            <f:facet name="append">
                <h:outputText value="%"/>
            </f:facet>
            <b:inputText label="Nombre de la empresa:" placeholder="Ingrese el nombre de la empresa"/>
            <b:inputText label="Moneda:" placeholder="Ingrese la moneda a usar"/>
            <b:commandButton value="Guardar Configuración"  look="primary"/>
        </b:form>
</div>
    </ui:define>

</ui:composition>
